[_common]
template_dirs = php, common
indentation = '  '
fallback_template = 'empty'

[features]
indentation = '  '
node_name = folders
template_dirs = gherkin, common
named_filename = '%s.feature'
filename_convention = 'underscore'
renderer_addons = 'GherkinAddon'

[actionwords]
template_dirs = php/codeception/actionwords, php/codeception, php, common
filename = 'Actionwords.php'
naming_convention = 'camelize_lower'
call_prefix = '$this'
renderer_addons = 'GherkinAddon CodeceptionAddon'

[step_definitions]
node_name = actionwords
template_dirs = php/codeception, php, common
filename = 'BddTester.php'
naming_convention = 'camelize_lower'
call_prefix = '$this'
renderer_addons = 'GherkinAddon CodeceptionAddon'
